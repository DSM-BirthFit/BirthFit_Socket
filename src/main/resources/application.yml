server:
  socket:
    port: 3000
    hostname: ${SERVER_HOSTNAME}

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_NAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    generate-ddl: true

auth:
  jwt:
    secret: ${JWT_SECRET}